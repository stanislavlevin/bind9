// Be authoritative for the localhost forward and reverse zones,
// and for broadcast zones as per RFC 1912.

zone "localhost" {
	type master;
	file "@ZONE_DIR@localhost";
	allow-update { none; };
};

zone "localdomain" {
	type master;
	file "@ZONE_DIR@localdomain";
	allow-update { none; };
};

zone "127.in-addr.arpa" {
	type master;
	file "@ZONE_DIR@127.in-addr.arpa";
	allow-update { none; };
};

zone "0.in-addr.arpa" {
        type master;
        file "@ZONE_DIR@empty";
	allow-update { none; };
};

zone "255.in-addr.arpa" {
        type master;
        file "@ZONE_DIR@empty";
	allow-update { none; };
};
